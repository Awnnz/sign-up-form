<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign up form</title>
</head>
<body>
    <div class="main-containers-left">
        <div class="logo-container">
            <img src="/images/odin-lined.png" alt="Odin Logo">
            <div>ODIN</div>
        </div>
        <footer>
            Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </footer>
    </div>
    <div class="main-containers-right">
        <div class="top">
            <div><h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up <em>now</em> to get started</h3>
                <p>You <em>know</em> you want to.</p></div>
        </div>
        <div class="middle">
            <div>
                <h3>Let's do this!</h3>
            </div>
            <div class="form-container">
                <form action="" id="my-form">
                    <div class="input">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" required>
                    </div>
                    <div class="input">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="input">
                        <label for="password">PASSWORD</label>
                        <input class="error" type="password" id="password" name="password" required>
                        <span class="errorDisplay"></span>
                    </div>
                    <div class="input">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" required>
                    </div>
                    <div class="input">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="text" id="phone_number">
                    </div>
                    <div class="input">
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input class="error" type="password" id="confirm_password" name="password2" required>
                        <span class="errorDisplay"></span>
                    </div>
                </form>
            </div>
        </div>
        <div class="bottom">
            <button type="submit" form="my-form">Create Account</button>
            <div>
                <h5>Already have an account? <a href="">Log in</a></h5>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
